<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Your Business Name</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .retry-button {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .retry-button:hover {
      transform: scale(1.05);
    }
    .features {
      margin-top: 40px;
      text-align: left;
    }
    .features h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .features ul {
      list-style: none;
    }
    .features li {
      padding: 8px 0;
      opacity: 0.9;
    }
    .features li:before {
      content: "âœ“ ";
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still browse cached pages!</p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>

    <div class="features">
      <h2>While you're offline:</h2>
      <ul>
        <li>Previously visited pages are available</li>
        <li>Your form data is saved locally</li>
        <li>We'll sync when you're back online</li>
      </ul>
    </div>
  </div>
</body>
</html>
